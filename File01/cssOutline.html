<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline in CSS</title>
    <style>
      p {
        outline-style: solid;
        outline-color: red;
        outline-width: 30px;
        outline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe, assumenda
      voluptate? Eius accusamus error corrupti natus sint ullam dolores placeat
      ipsum laudantium adipisci. Numquam quam iusto labore placeat? Illum,
      explicabo.
    </p>
  </body>
</html>
