<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- Unordered HTML list -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!-- Ordered List -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <!-- HTML Description List -->
    <dl>
        <dt>Coffee</dt>
        <dd>--black hot dring</dd>
        <dt>Milk</dt>
        <dd>- Whie old drink</dd>
    </dl>
    
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!-- nested Lists -->

    <ul>
        <li>coffee</li>
        <li>
            tea
            <ul>
                <li>black tea
                    <ul>
                        <li>indian tea</li>
                        <li>iranian tea
                            <ul>
                                <li>Lahijan tea</li>
                                <li>North tea</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
