<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display CSS Style</title>
    <style>
      li {
        display: inline;
      }
      a {
        display: block;
      }
      span {
        display: block;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <p>Display a list of links as a horizental menu:</p>
    <ul>
      <li><a href="#">HTML</a></li>
      <li><a href="#" class="hidden">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
    </ul>

    <hr />
    <span
      >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam magni,
      <span
        >facilis esse libero sapiente quo omnis cupiditate pariatur id iste
        eius.</span
      >
      Exercitationem, et voluptatum! Optio dicta quasi aliquam veniam sit.</span
    >
  </body>
</html>
