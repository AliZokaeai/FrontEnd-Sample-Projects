<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D transform</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: chartreuse;
        border: 1px solid #000;
      }
      #myDiv {
        transform: translate3d(10deg, 20deg, 30deg);
      }
    </style>
  </head>
  <body>
    <div>thsi is a normal dive</div>

    <div id="myDiv">This die element is rotated.</div>
  </body>
</html>
